name: deploy

on: 
  push:
  repository_dispatch:
      types: [update]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Build and deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Cache node_modules
        id: node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: nm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: nm-${{ runner.os }}

      - name: Restore build cache
        id: cache
        uses: actions/cache@v4
        with:
          path: packages/site/.next/cache
          key: build-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: build-cache-${{ runner.os }}

      - name: Build
        env:
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BASE_URL: ${{ vars.BASE_URL }}
        run: |
          pnpm install
          pnpm x data:update
          pnpm x build

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./packages/site/out --project-name=note-site
